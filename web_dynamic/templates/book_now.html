<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/details.css?{{ cache_id }}">
    <link rel="icon" href="../static/images/icon.png" />
    <title>Book Now</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
	  <div id="api_status"></div>
    </header>
    <div class="container">
      <h1>Book Now</h1>
      <div class="place-detail">
        <div><strong>{{ _('Place:') }}</strong> {{ place.name }}</div>
        <div><strong>{{ _('Price per night:') }}</strong> ${{ place.price_by_night }}</div>
        <div><strong>{{ _('Location:') }}</strong> {{ place.city.name }}, {{ place.city.state.name }}</div>
        <form method="POST">
          <div>
            <label for="start_date">{{ _('Start Date:') }}</label>
            <input type="date" id="start_date" name="start_date" required>
          </div>
          <div>
            <label for="end_date">{{ _('End Date:') }}</label>
            <input type="date" id="end_date" name="end_date" required>
          </div>
          <div>
            <button type="submit">{{ _('Reserve') }}</button>
          </div>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
      </div>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
