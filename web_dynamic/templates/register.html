<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css?{{ cache_id }}">

    <link type="text/css" rel="stylesheet" href="../static/styles/8-places.css?{{ cache_id }}">
    <link type="text/css" rel="stylesheet" href="../static/styles/form.css?{{ cache_id }}">
    <link rel="icon" href="../static/images/icon.png" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/scripts/101-hbnb.js?{{ cache_id }}"></script>
    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
	  <div id="api_status"></div>
    </header>
    <div class="container">
    <h1>Register</h1>
    <form method="post">
        <input type="first_name" placeholder="first_name" id="first_name" name="first_name" required>
        <input type="last_name" placeholder="last_name" id="last_name" name="last_name" required>
        <input type="email" placeholder="email" id="email" name="email" required>
        <input type="password" placeholder="password" id="password" name="password" required>
        <input type="submit" id="btn_submit" value="Register">
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
      </form>
    </div>
    <footer>
        <p>Holberton School</p>
      </footer>
</body>
</html>
